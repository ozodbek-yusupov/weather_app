<html lang="en">

<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <section class="left">
        <div class="gmaps">
            <iframe
                src="https://maps.google.com/maps?q=Tashkent&t=&z=7&ie=UTF8&iwloc=&output=embed" 
                frameborder="0"
                scrolling="no"
                marginheight="0" 
                marginwidth="0">
            </iframe>
        </div>
    </section>
    <section class="right">
        <span id="time" class="span"></span>
        <h1>Погода в реальном времени</h1>
        <input type="text" placeholder="Введите регион..." id="city_name">
        <button onclick="openWeather()">Получить погоду</button>
        <section id="result">
            <p>Погода в "<span id="city" class="span">области, которую вы написали</span>"</p>
            <p>Температура:   <span id="temp" class="span"></span>  C</p>
            <p>Влажность: <span id="humidity" class="span"></span> %</p>
            <p>Давление: <span id="pressure" class="span"></span> мм.рт.ст.</p>
            <p>Ветер: <span id="wind" class="span"></span> м/с</p>
        </section>
    </section>
    <script src="script.js"></script>
</body>

</html>
